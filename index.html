<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link

  <link rel="stylesheet" href="styles.css">
  <title>My team page</title>

<body>

        <img src="images/photo1.png" alt="">

    </div>
    <div class="card">
      <figure>
        <figcaption>Art director</figcaption>
        <img src="images/photo2.png" alt="">

      <h3>Saba Cabrera</h3>

    <div class="card">
      <figure>
        <figcaption>Tech Lead</figcaption>
        <img src="images/photo3.png" alt="">
        <h3>Shae Le</h3>
      </figure>
    </div>
    <div class="card">
      <figure>
        <figcaption>UX Designer</figcaption>
        <img src="images/photo4.png" alt="">

      </figure>
    </div>
    <div class="card">
      <figure>
        <figcaption>Developer</figcaption>
        <img src="images/photo5.png" alt="">
        <h3>Griff Richards</h3>
      </figure>
    </div>
    <div class="card">
      <figure>
        <figcaption>Developer</figcaption>
        <img src="images/photo6.png" alt="">
        <h3>Stan John</h3>
      </figure>
    </div>

  <footer>
    <p>created by <a href="https://github.com/je-jo">je-jo</a> - <a

</html>
